<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Hello World!</title>
    <link rel="stylesheet" href="styles.css">
    <script src="controls.js"></script>
  </head>
  <body>
    <header class="titlebar">
        <div id="drag-region">
            <div id="window-title">
                <span>Electron quick start</span>
            </div>
            <div id="window-controls">
                <div class="button" id="min-button">
                    <span>&#xE921;</span>
                </div>
                <div class="button" id="max-button">
                    <span>&#xE922;</span>
                </div>
                <div class="button" id="restore-button">
                    <span>&#xE923;</span>
                </div>
                <div class="button" id="close-button">
                    <span>&#xE8BB;</span>
                </div>
            </div>
        </div>
    </header>
    <div class="main">
        <h1>Hello World!</h1>
        <ul>
            <li>We are using node <span><script>document.write(process.versions.node)</script></span></li>
            <li>Chrome <span><script>document.write(process.versions.chrome)</script></span></li>
            <li>and Electron <span><script>document.write(process.versions.electron)</script></span></li>
        </ul>
    </div>
  </body>
</html>
